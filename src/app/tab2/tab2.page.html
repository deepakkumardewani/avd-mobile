<ion-header>
  <ion-toolbar>
    <ion-title>Darshan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div class="spinner" *ngIf="isLoading">
        <span class="helper"></span>
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <ion-item no-margin no-padding lines="none" *ngFor="let image of darshan">
      <ion-card class="darshan-card">
        <div class="placeholder"></div>
      </ion-card>
    </ion-item>
  </ion-list> -->
  <!-- <ion-item-group *ngIf="!isLoading">
      <ion-item-divider color="light"></ion-item-divider>
      <ion-item>
        <ion-label>date</ion-label>
      </ion-item>
  </ion-item-group> -->
  <ion-list *ngIf="!isLoading">
      <ion-item lines="none">
        <ion-label text-right class='date'>{{date | date: 'mediumDate'}}</ion-label>
      </ion-item>
    <ion-item no-margin no-padding lines="none" *ngFor="let image of darshan; let i = index">
      <ion-card class="darshan-card">
        <ion-img (load)="image.isLoaded = true" (click)="presentModal(darshan, i)"
          [src]="(image?.isDownloaded | async) ? normalizeURL(image?.fileName) : image?.url"></ion-img>
          <!-- <img (load)="image.isLoaded = true" (click)="presentModal(darshan, i)"
          [src]="(image?.isDownloaded | async) ? normalizeURL(image?.fileName) : image?.url" alt="darshan-img"> -->
          <div *ngIf="!image?.isLoaded" class="placeholder"></div>
        <!-- <div class="spinner" *ngIf="!image?.isLoaded || !image?.isError">

          <ion-spinner name="crescent"></ion-spinner>
        </div> -->
        <!-- <ion-button *ngIf="image?.isError">

          <ion-icon slot="icon-only" name="refresh"></ion-icon>
        </ion-button> -->
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
