<ion-header>
  <ion-toolbar>
    <!-- <ion-title>video-detail</ion-title> -->
    <ion-buttons slot="secondary">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button (click)="shareVideo()">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div class="video">
    <iframe [src]="videoURL()" frameborder="0" height="40%" width="100%" allowfullscreen></iframe>
  </div>
  <div class="details">
    <div class="title">
      <h2>{{videoData?.title}}</h2>
    </div>
    <div class="views">
      <span>{{videoData?.viewCount | shortNumber}} views</span>
    </div>
    <div class="desc">
      <p>{{videoData?.description}}</p>
    </div>

  </div>
</ion-content>
