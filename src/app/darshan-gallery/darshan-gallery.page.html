<ion-header>
  <ion-toolbar color="dark">
    <!-- <ion-title>darshan-gallery</ion-title> -->
    <ion-buttons slot="secondary">
        <ion-button (click)="close()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-button (click)="shareImage()">
            <ion-icon slot="icon-only" name="share"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding color="dark" scrollY="false">
  <ion-slides #slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let image of images">
      <div class="image">
        <!-- <ion-img class="darshan-image" [src]="image?.url" alt=""></ion-img> -->
        <ion-img class="darshan-image" [src]="normalizeURL(image?.fileName)" alt=""></ion-img>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
