<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab4"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item lines="none" no-padding>
      <ion-label class="title">Shri Madhusudan Bapuji</ion-label>
    </ion-item>
    <ion-item lines="none" no-padding>
      <ion-img src="/assets/img/bapuji.jpg" alt=""></ion-img>
    </ion-item>

    <!-- enable this when website is ready -->
    <!-- <ion-item class="description" lines="none" text-wrap>
      {{description}} <p (click)="openLink('website')" [ngStyle]="{'display': 'inherit', 'color': 'blue', 'text-decoration': 'underline' }">www.anandvrindavan.com</p>
    </ion-item> -->

    <ion-item class="description" lines="none" text-wrap>
      {{description}} <p [ngStyle]="{'display': 'inherit'}">www.anandvrindavan.com</p>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item (click)="openLink('facebook')">
      <img class="icon-img" src="/assets/img/facebook.png" alt="facebook-img">
      <ion-label>Facebook</ion-label>
    </ion-item>
    <ion-item (click)="openLink('instagram')">
      <img class="icon-img" src="/assets/img/instagram.jpeg" alt="insta-img">
      <ion-label>Instagram</ion-label>
    </ion-item>
    <ion-item (click)="openLink('youtube')">
      <img class="icon-img" src="/assets/img/youtube.png" alt="youtube-img">
      <ion-label>Youtube</ion-label>
    </ion-item>

      <img class="icon-img" src="/assets/img/globe.png" alt="globe-img">
      <ion-label>Website</ion-label>
    </ion-item> -->
  </ion-item-group>
  <ion-item-group>
      <ion-item-divider color="light"></ion-item-divider>
    </ion-item-group>
</ion-content>
