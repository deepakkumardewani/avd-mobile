<ion-header>
  <ion-toolbar>
    <ion-title>
      Videos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="spinner" *ngIf="isLoading">
        <span class="helper"></span>
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  <ion-list lines="none">
    <ion-item *ngFor="let video of videos" no-padding>
        <ion-card no-padding>
          <div class="img-card">
            <img (click)="presentModal(video)" [src]="video?.thumbnail">
            <span class="video-duration">{{YTDurationToSeconds(video?.duration) | minuteSeconds}}</span>
          </div>
            <ion-card-content>
                <ion-label text-wrap>
                    <h2 class="video-title">{{video?.title}}</h2>
                    <div class="details">
                      <p class="video-count">{{video?.viewCount | shortNumber}} views</p>
                      <p class="video-published">{{video?.publishedAt | dateAgo }}</p>
                    </div>
                </ion-label>
            </ion-card-content>
          </ion-card>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
